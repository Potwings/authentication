<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="header-actions">
  <h1>게시글 목록</h1>
  <div>
    <a href="/board/new" class="btn btn-primary">새 글 작성</a>
    <a href="/home" class="btn btn-secondary">홈으로</a>
  </div>
</div>

<div th:if="${boards.isEmpty()}" class="empty-message">
  <p>등록된 게시글이 없습니다.</p>
  <p>첫 번째 게시글을 작성해보세요!</p>
</div>

<table th:unless="${boards.isEmpty()}">
  <thead>
  <tr>
    <th style="width: 10%">번호</th>
    <th style="width: 40%">제목</th>
    <th style="width: 20%">작성자</th>
    <th style="width: 20%">작성일</th>
    <th style="width: 10%">관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td>
      <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
    </td>
    <td th:text="${board.writer}"></td>
    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/board/{id}/edit(id=${board.id})}">수정</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
